name: Docker
on: [workflow_dispatch]

jobs:
    docker-job:
        runs-on: ubuntu-latest
        container: 
            image: node:23-alpine3.20
            # credentials if using a private repository
            # credentials:
            #     username: "username"
            #     password: "password"
            env:
                API_URL: some-url.com
            ports:
                - 80
            # volumes:
            #     - vol_name:/path/in/container
            #     - /path/to/container
            #     - /path/in/host:/path/in/container
            # options: --cpus 1
        steps:
            - name: Log Node & OS version
              run: |
                node -v
                cat /etc/os-release
            - name: log env
              run: echo $API_URL